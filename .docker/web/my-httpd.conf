<VirtualHost *:80>
    # DocumentRoot 설정
    DocumentRoot /var/www/html/Service
    DirectoryIndex index.php index.html

    # 전체 디렉토리에 대한 접근 허용 설정 추가
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # 서비스 디렉토리에 대한 상세 권한 부여
    <Directory /var/www/html/Service>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # PHP 요청 전달 (기존 유지)
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://was:9000/var/www/html/Service/$1
    ProxyPassMatch ^/$ fcgi://was:9000/var/www/html/Service/index.php

    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log combined
</VirtualHost>